{%extends "plantilla.html"%}

{%block title%} Personas {%endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Gestión de Personas</h2>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'create_persona' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre"  placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="paterno"  placeholder="Paterno" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="materno"  placeholder="Materno" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="direccion"  placeholder="Dirección" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="correo"  placeholder="Correo" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="telefono"  placeholder="Telefono" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="municipio" required>
                            <option value="" disabled selected>Seleccione un Municipio</option>
                            {% for municipio in municipios %}
                            <option value="{{ municipio.cve_municipio }}">{{ municipio.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control" name="imagen" placeholder="Imagen" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>    
                </form>    
            </div>    
        </div>
    </div>
</div>
</div> 

{%endblock%}
