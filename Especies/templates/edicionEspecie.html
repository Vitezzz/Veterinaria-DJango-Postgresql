{%extends "./plantilla.html"%}

{%block title%} Especies {%endblock %}

{% block body %}

<div class = "row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Especie</h2>
        <div class="card">
            <div class="card-body">
                <form action="/update_especie/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="clave" value="{{especie.cve_especie}}" class="form-control" placeholder="Nombre" maxlength="50" readonly required >
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre" value="{{especie.nombre}}" class="form-control" placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="descripcion" placeholder="Descripcion" maxlength="150" required rows="4">{{ especie.descripcion }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="imagen">Imagen Actual:</label><br>
                        <img src="{{ especie.imagen.url }}" alt="imagen" width="100" height="100"><br><br>
                        <input type="file" class="form-control" name="imagen" placeholder="Imagen">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>    
                </form>    
            </div>    
        </div>
    </div>    
</div>    

{%endblock%}
