{%extends "plantilla.html"%}

{%block title%} Personas {%endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Crear Motivo</h2>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'create_motivo' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre"  placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>    
                </form>    
            </div>    
        </div>
    </div>
</div>
</div> 

{%endblock%}
